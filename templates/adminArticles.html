{% extends "adminBase.html" %}
{% block adminBase %}
<!--adminArticles-->
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>title</th>
                    <th>content</th>
                    <th>date</th>
                    <th>operation</th>
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td>{{ article.article_id }}</td>
                    <td>{{ article.article_title | truncate(20) }}</td>
                    <td>{{ article.article_content | truncate(20) }}</td>
                    <td>{{ article.article_date }}</td>
                    <td><a href="/admin/edit/{{ article.article_id }}">edit</a>|<a href="/admin/del/{{ article.article_id }}">delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
