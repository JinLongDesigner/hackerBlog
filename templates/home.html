{% extends "indexBase.html" %}
{% block indexBase %}
<!--home-->
<div class="row">
    <div class="col-lg-12">
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>title</th>
                    <th>content</th>
                    <th>date</th>
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td>{{ article.article_id }}</td>
                    <td><a href="/article/{{ article.article_id }}">{{ article.article_title | truncate(20) }}</a></td>
                    <td>{{ article.article_content | truncate(20) }}</td>
                    <td>{{ article.article_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
